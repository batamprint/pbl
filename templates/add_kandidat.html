{% extends "base.html" %}

{% block title %}Tambah Kandidat{% endblock %}

{% block content %}
<div class="bg-white rounded-2xl shadow-lg p-8 max-w-md mx-auto card-hover">
    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Tambah Kandidat</h2>
    
    <form method="POST" class="space-y-6">
        <div>
            <input type="text" name="nama" placeholder="Nama Kandidat" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all duration-300 shadow-sm">
        </div>
        
        <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <button type="submit" class="flex-1 bg-gradient-to-r from-blue-500 to-blue-600 hover:from-blue-600 hover:to-blue-700 text-white py-3 px-4 rounded-lg font-medium transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg">
                <i class="fas fa-save mr-2"></i>Simpan Kandidat
            </button>
            <a href="{{ url_for('admin_dashboard') }}" class="flex-1 bg-gradient-to-r from-gray-500 to-gray-600 hover:from-gray-600 hover:to-gray-700 text-white py-3 px-4 rounded-lg font-medium transition-all duration-300 transform hover:-translate-y-0.5 hover:shadow-lg text-center">
                <i class="fas fa-times mr-2"></i>Batal
            </a>
        </div>
    </form>
</div>
{% endblock %}
